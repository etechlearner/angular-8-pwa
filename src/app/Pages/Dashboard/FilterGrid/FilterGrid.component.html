<app-banner pageTitle="Filter"></app-banner>
<div class="content py-0">
   <div class="search-page-wrap">
      <app-search-v2 btnContent="Search"></app-search-v2>
<br>
      <div class="container">
         <div class="filter-grid filter-section-space">

            <div class="row">
               <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="row grid-wrap mb-4" *ngIf="filterGrid && (filterGrid).length > 0">
                     <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-5" *ngFor="let grid of filterGrid">
                        <app-grid-filter [gridFilter]="grid"></app-grid-filter>
                     	<!-- <app-grid-blog [gridBlog]="grid"></app-grid-blog> -->

                     </div>
                  </div>
                  <!-- row -->
                  <div>
                     <nav class="pagination-center" aria-label="Page navigation">
                        <app-pagination [paginationItems]="paginationItems"></app-pagination>
                     </nav>
                  </div>
               </div>
            </div>
            <!-- row -->
         </div>
         <!-- filter grid close -->
      </div>   
      <!-- search-ques wrap close -->
   </div>
   <!-- search page wrap close -->
</div>
